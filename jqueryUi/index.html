 <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>拖拽</title>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.9.1.js"></script>
      <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
      <style>
      #wrap { width: 1180px; margin: 0 auto;overflow:hidden; }
      #top { float: left;width: 100%;  min-height: 160px;}
      #left { width: 60%;float: left; min-height: 160px;margin-right: 10%;background: #ddd;}
      #right { width:30%;float: left;min-height:160px;background: #ddd;}
      .black { background-color: black !important; }
      ul { list-style: none;overflow: hidden;height: 300px;margin: 0;margin-bottom: 10px; }
      ul li { height: 60px; line-height: 60px;width: 60px;float: left; }
      </style>
      <script>
      $(function() {
       var parent;
       $( "#sortable0" ).sortable({
            connectWith: ".connectedSortable"
         }).disableSelection();


        $( "#sortable1" ).sortable({
          connectWith: ".connectedSortable",
          start:function(e,o) {
              
               var dom = o.item[0];
               // $(dom).parent().css("background","red");
               parent = $(dom).parent();
          },
          stop: function(e,o) {
              var length = $("#sortable2 li").length;
              var dom = o.item[0];
              // $(dom).siblings().css("background","red");
              var sib = $(dom).siblings();

              parent.html(sib.clone());
              sib.remove();

          }
        }).disableSelection();


         $( "#sortable2" ).sortable({
            connectWith: ".connectedSortable"
         }).disableSelection();

          $( "#sortable3" ).sortable({
            connectWith: ".connectedSortable"
         }).disableSelection();

        
         $( "#sortable4" ).sortable({
            connectWith: ".connectedSortable"
         }).disableSelection();

     
      $( "#top" ).sortable({
          connectWith: ".connectedSortablebig"
        }).disableSelection();


        $( "#left" ).sortable({
          connectWith: ".connectedSortablebig"
        }).disableSelection();


         $( "#right" ).sortable({
            connectWith: ".connectedSortablebig"
         }).disableSelection();

      

       $( "#wrap" ).sortable().disableSelection();
      });

      

      </script>
    </head>
    <body>
    <div id="wrap">
      <div id="top" class="connectedSortablebig">
         <ul id="sortable0" class="connectedSortable" style="background: pink">
              <li class="ui-state-default2">Item 1</li>
              <li class="ui-state-default2">Item 2</li>
              <li class="ui-state-default2">Item 3</li>
          </ul>
      </div>
      <div id="left" class="connectedSortablebig">
         <ul id="sortable1" class="connectedSortable" style="background: pink">
              <li class="ui-state-default">Item 1</li>
              <!-- <li class="ui-state-default">Item 2</li>
              <li class="ui-state-default">Item 3</li> -->
             
            </ul>
          <ul id="sortable2" class="connectedSortable"  style="background: yellow">
              <li class="ui-state-highlight">Item x</li>
              <!-- <li class="ui-state-highlight">Item 2</li>
              <li class="ui-state-highlight">Item 3</li> -->
          </ul>
      </div>
      <div id="right" class="connectedSortablebig">
         <ul id="sortable3" class="connectedSortable" style="background: green;">
          <li class="ui-state-error">Item 1x</li>
         <!--  <li class="ui-state-error">Item 2</li>
          <li class="ui-state-error">Item 3</li> -->
        </ul>
         <ul id="sortable4" class="connectedSortable" style="background: blue;">
          <li class="ui-state-primary">Item 1y</li>
          <!-- <li class="ui-state-primary">Item 2</li>
          <li class="ui-state-primary">Item 3</li> -->
        </ul>
      </div>
      
    </div>
   
     
   
 
</body>
</html>
